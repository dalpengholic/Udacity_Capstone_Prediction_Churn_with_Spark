{% extends "base.html" %} {% block content%}

<div class="jumbotron">
  <div class="container">
    <span class="text-black">
      <h1 class="display-3 text-center">Sparkify Prediction Project</h1>
    </span>
    <h1 class="display-5 text-center">Overview of Sparkify Dataset</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for id in ids %}
    <div class="col-sm-6 px-0">
      <div id="{{ id }}"></div>
    </div>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  const graphs = {{graphJSON | safe}};
  const ids = {{ids | safe}};
  for(let i in graphs) {
      Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
  }
</script>

{% endblock %}
